    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #f5f5f5;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #dc143c, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #b0b0b0;
            font-size: 1rem;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 30px;
            margin-bottom: 30px;
        }

        /* CD ÌîåÎ†àÏù¥Ïñ¥ ÏÑπÏÖò */
        .cd-player {
            background: linear-gradient(145deg, #2a2a2a, #1f1f1f);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 1px solid #3a3a3a;
        }

        .cd-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto 30px;
        }

        .cd-disc {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #3a3a3a, #1a1a1a);
            box-shadow: 
                0 0 0 8px #2a2a2a,
                0 0 0 10px #1a1a1a,
                0 10px 30px rgba(0, 0, 0, 0.8),
                inset 0 0 20px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        .cd-disc.spinning {
            animation: spin 3s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .cd-cover {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }

        .cd-center {
            position: absolute;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #1a1a1a, #0a0a0a);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
        }

        .tonearm {
            position: absolute;
            width: 4px;
            height: 150px;
            background: linear-gradient(to bottom, #b0b0b0, #606060);
            top: -20px;
            right: 40px;
            transform-origin: top center;
            transition: transform 0.5s ease;
            border-radius: 2px;
            z-index: 10;
        }

        .tonearm::before {
            content: '';
            position: absolute;
            width: 12px;
            height: 12px;
            background: #dc143c;
            border-radius: 50%;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 10px rgba(220, 20, 60, 0.5);
        }

        .tonearm::after {
            content: '';
            position: absolute;
            width: 8px;
            height: 8px;
            background: #f5f5f5;
            border-radius: 50%;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .tonearm.playing {
            transform: rotate(-25deg);
        }

        .song-info {
            text-align: center;
            margin-bottom: 30px;
        }

        .song-title {
            font-size: 1.8rem;
            color: #f5f5f5;
            margin-bottom: 5px;
        }

        .song-artist {
            font-size: 1.2rem;
            color: #dc143c;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(145deg, #3a3a3a, #2a2a2a);
            color: #f5f5f5;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .control-btn:hover {
            background: linear-gradient(145deg, #4a4a4a, #3a3a3a);
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.4);
        }

        .control-btn.play {
            width: 70px;
            height: 70px;
            background: linear-gradient(145deg, #dc143c, #b01030);
            font-size: 1.5rem;
        }

        .control-btn.play:hover {
            background: linear-gradient(145deg, #ff1744, #dc143c);
        }

        .progress-container {
            margin-bottom: 10px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #2a2a2a;
            border-radius: 3px;
            overflow: hidden;
            cursor: pointer;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, #dc143c, #ff6b6b);
            width: 0%;
            transition: width 0.1s;
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: #b0b0b0;
        }

        /* Í∞ÄÏÇ¨ ÏÑπÏÖò */
        .lyrics-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #3a3a3a;
        }

        .lyrics-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            user-select: none;
            margin-bottom: 15px;
        }

        .lyrics-title {
            font-size: 1.2rem;
            color: #f5f5f5;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .lyrics-toggle {
            font-size: 1.2rem;
            transition: transform 0.3s;
            color: #dc143c;
        }

        .lyrics-toggle.open {
            transform: rotate(180deg);
        }

        .lyrics-content {

            overflow: hidden;

        }

            max-height: 500px;
        }

        .lyrics-text {
            background: #1a1a1a;

            width: 6px;
        }

        .lyrics-text::-webkit-scrollbar-track {
            background: #0a0a0a;
            border-radius: 3px;
        }

        .lyrics-text::-webkit-scrollbar-thumb {
            background: #dc143c;
            border-radius: 3px;
        }

        .no-lyrics {
            color: #b0b0b0;
            text-align: center;
            padding: 30px;
            font-style: italic;

        /* ÌîåÎ†àÏù¥Î¶¨Ïä§Ìä∏ ÏÑπÏÖò */

            padding: 25px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 1px solid #3a3a3a;
        }

        .search-box {
            width: 100%;
            padding: 12px 20px;
            border-radius: 25px;
            border: 1px solid #3a3a3a;
            background: #1a1a1a;
            color: #f5f5f5;

        // Í≥° Î°úÎìú
        function loadSong(index) {

            loadSong(currentSongIndex);
            if (isPlaying) playSong();

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
